name: Refresh legislators dataset

on:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install (functions)
        working-directory: ./functions
        run: npm ci
      - name: Refresh legislators dataset
        working-directory: ./functions
        run: npm run refresh-legislators
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add functions/src/data/legislators-current.json functions/lib/data/legislators-current.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: refresh legislators dataset"
            git push
          fi
